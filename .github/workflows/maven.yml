name: Java CI with Maven, CodeQL, and Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # ====== Build Job ======
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      - name: Build WAR with Maven
        run: mvn clean package

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-webapp-war
          path: target/*.war

  # ====== Docker Build and Push Job ======
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build  # ensures this runs only after successful build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download WAR artifact from previous job
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-webapp-war
          path: target

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/maven-web-application:latest .

      # Push Docker image to Docker Hub (optional)
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/maven-web-application:latest

  # ====== CodeQL Analysis Job ======
  analyze:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    needs: build  # run after the build
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
