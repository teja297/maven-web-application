name: Java CI with Maven and CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # ====== Build Job ======
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 11 using Temurin
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      # Build the WAR file with Maven
      - name: Build WAR with Maven
        run: mvn clean package

      # Upload the built WAR file as an artifact
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-webapp-war
          path: target/*.war

  # ====== CodeQL Analysis Job ======
  analyze:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ] # You can add more like 'javascript' if your repo has multiple languages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Autobuild tries to detect how to build your project
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Run the analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
